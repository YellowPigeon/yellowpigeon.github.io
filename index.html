<DOCTYPE html>
<html>
    <head>
        <title>Song List</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body>
        <script>
            function songlistFunction(){
                document.getElementById("songlist").hidden =false;
                var info1 = document.getElementById("artistName").value;
                var info2 = document.getElementById("songName").value;
                var info3 = document.getElementById("genre").value;
               // document.write(info1 +'<br/>');
               // document.write(info2 +'<br/>');
               // document.write(info3 +'<br/>');

               var songList = document.getElementById("songlist");
               var songinnerHTML =songList.innerHTML;
               songList.innerHTML = songinnerHTML +  '<tr class="row"><td class="col">' + info1 + '</td><td class="col">' + info2 +'</td><td class="col">' + info3 + '</td></tr>';
             //songList.innerHTML = songList.innerHTML + '<tr class="row"><td class="col">' + info1 + '</td><td class="col">' + info2 +'</td><td class="col">' + info3 + '</td></tr>';
            }

            function errorFunction(){


                var length = document.getElementById("artistName").value.length;
                if(length>5){
                    document.getElementById("artistName").style = "color: red" ;
                    document.getElementById("artistError").hidden = false;
                }else{
                    document.getElementById("artistName").style = "color: black";
                    document.getElementById("artistError").hidden = true;
                }

            }

        </script>
        <h1>Song List</h1>
        <div id="songform" class="container" >
            <form id="song" class="form-group" class="border border-info">
                <table>
                    <tr class="row">
                        <td class="col">Artist</td>
                        <td class="col"><input type="text" class="form-control" name="singer_name" id="artistName" oninput="errorFunction()" ></input></td>
                    </tr>
                    <tr class="row">
                        <td class="col">Song Name</td>
                        <td class="col"><input type="text" class="form-control" name="song_name" id="songName"></input></td>
                    </tr>
                    <tr class="row">
                        <td class="col">Genre</td>
                        <td class="col"><input type="text" class="form-control" name="genre" id="genre"></input></td>
                    </tr>
                </table>
                <input type ="button" value="Save" class="btn btn-success" onclick="songlistFunction()"></input>
            </form>
            <p id="artistError" hidden="true" class="alert alert-danger">Artist cannot ave more than 5 characters!!!!!!</p>
        </div>
        <div>
            <table id="songlist" hidden="true">
                <tr class="row">
                    <th class="col">Artist</th>
                    <th class="col">Song</th>
                    <th class="col">Genre</th>
                </tr>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
    <foot>

    </foot>
</html>
