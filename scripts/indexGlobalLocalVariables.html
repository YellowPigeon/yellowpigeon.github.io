<DOCTYPE html>
<html>
<head>
	<title>Index Global and local variables</title>
</head>
<body>
<script type="text/javascript">
	var girl = "Lady1";
	
	function spit(){
		document.write(girl + "<br/>");
	};

	document.write(girl + "<br/>");
	spit();
	
	function out(){
		var friend = "Lady2";
		document.write(friend);
	}
	
	out();
	
	document.write(friend);
	
</script>
</body>
</html>
