<DOCTYPE html>
<html>
<head>

	<title>AddArrayElementUsingALoop</title>
	<script type ="text/javascript">
	
	</script>
</head>
<body>
	<script type ="text/javascript">
	
	var information = prompt("Enter your personal information", "");
	document.write(" Hello! " + information + " Welcome to the new world! <br/>");

	document.write("<hr/>");
	
	
	var gametime = new Array(3);
	for(s=0; s<3; s++){
		gametime[s] = prompt(" Game Starts ! ", "");
	};
	
	document.write(gametime[0] + gametime[1] + gametime[2]);
	
	document.write("<hr/>");
	
	
	var fruit = new Array("watermelon", "raspberry", "strawberry", "pear", "pomelo", "mango", "kiwi");
	fruit.sort();
	
	for(w=0; w<fruit.length; w++){
		document.write(fruit[w] + "<br/>");
	};
	
		
	document.write("<hr/>");
	var love = new Array();
	love["color"] = "midnight blue";
	love["fruit"] = "pomelo";
	love["juice"] = "kiwi juice";
	
	document.write( "My boyfriend's favorite color is " + love["color"] + " , favorite fruite is " + love["fruit"] + " and his favorite juice is " + love["juice"] + ".<br>");
	
	
	
	
	</script>
</body>	
</html>
