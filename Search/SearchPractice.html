<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Search Page</title>
        </head>
        <body>
            <script>
                function errorFunction(x){
                    var elementId = document.getElementById(x);
                    var length = elementId.value.length;
                    if(length>5){
                        elementId.style="color:red";
                        document.getElementById("nameError").hidden = false;
                    }else{
                        elementId.style="color:purple";
                        document.getElementById("nameError").hidden= true;
                    }
                };

                function searchFunction(){
                    document.getElementById("results").hidden= false;
                    var search1 = document.getElementById("name").value;
                    var search2 = document.getElementById("song").value;
                    var search3 = document.getElementById("genre").value;
                    var writeResults = document.getElementById("results");
                    writeResults.innerHTML = writeResults.innerHTML + "<tr><td>" + search1 + "</td><td>" + search2 + "</td><td>" + search3 + "</td></tr>";
                };
            </script>
            <h1>Search Page</h1>
                <p><b><em>This is the page for you to search for your faviroutes songs and books.</em></b></p>
                <div id="searchSong">
                    <form>
                        <table>
                            <tr>
                                <td>Singer Name</td>
                                <td><input type="text" name="singerName" id="name" oninput="errorFunction('name')"></input></td>
                            </tr>
                            <tr>
                                <td>Song name</td>
                                <td><input type="text" name="songName" id="song" oninput="errorFunction('song')"></input></td>
                            </tr>
                            <tr>
                                <td>Genre</td>
                                <td><input type="text" name="genre" id="genre" oninput="errorFunction('genre')"></input></td>
                            </tr>
                        </table>
                        <input type="button" value="Save" onclick="searchFunction()"></input>
                        <p id="nameError" hidden ="true">Only five charaters for the name serach !!!</p>
                    </form>
                </div>
                <div>
                    <table id="results" hidden = "true">
                        <tr>
                            <th>singerName</th>
                            <th>songName</th>
                            <th>Genre</th>
                        </tr>
                    </table>
                </div>
                <p>I will write something to test oninput</p>
                <input type="text" id="myInput" oninput="myFunction()"></input>
                <p id="demo"></p>
                <script>
                    function myFunction(){
                        var x = document.getElementById("myInput").value;
                        document.getElementById("demo").innerHTML= "you write this: " + x
                    };
                </script>
        </body>
    </html>
