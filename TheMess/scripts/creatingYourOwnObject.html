<DOCTYPE html>

<head>

	<title>creatingYourOwnObject</title>
	<script type ="text/javascript">
		function country(term, capital, color, food){
			this.term = term;
			this.capital = capital;
			this.color = color;
			this.food = food;
		};
		
		var china = new country("China", "Beijing", "red", "hotpot");

		var sweden = new country("Sweden", "Stockholm", "blue", "vodka");

		var france = new country("France", "Paris", "purple", "dougnut");
		var spain = new country("Spain", "Madrid", "orange", "pasta");
		var germany = new country("Germany", "Berlin", "yellow", "bacon");
		
	</script>
</head>

</body>
