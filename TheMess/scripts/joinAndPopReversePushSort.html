<DOCTYPE html>
<html>
<head>

	<title>joinAndPopReversePushSort</title>
	<script type ="text/javascript">
	
	</script>
</head>
<body>
	<script type ="text/javascript">
	
	var movies = new Array(" Life is Beautiful ", " Spiderman ", " Good Will Hunting ", " Fight Club " + "<br/>");
	var string1 = movies.join();
	
	document.write(string1);
	
	document.write("<hr/>");
	
	
	var shows = new Array("Jimmmy kimmel", "Celebrity", "Oscar Awards", "Grammy", "Ellen Show");
	var string2 = shows.join( " - ");
	
	document.write(string2);
	
	document.write("<hr/>");
	
	
	var songs = new Array("Hero", "Someone Like You", "You Raise Me Up", "No Women No Cry", "I Still Believe", "I Heart Will Go On", "It's My Life");
	document.write(songs.length + "<br/>");
	document.write(songs[6] + "<br/>");	
	document.write(songs[6] + "<br/>");	
	songs.pop();
	document.write(songs[5] + "<br/>");	
	songs.pop();
	document.write(songs[4] + "<br/>");	
	songs.pop();
	document.write(songs[3] + "<br/>");	
	songs.pop();
	document.write(songs[2] + "<br/>");	
	songs.pop();
	document.write(songs[1] + "<br/>");	
	songs.pop();
	document.write(songs[0] + "<br/>");	
	
	document.write("<hr/>");
	
	var house = new Array("doors", "windows", "coffee machine", "lamp", "sofa");
	
	house.reverse();
	house.push("Book Shelter", "Bar Chair", "Bed");
	house.sort();
	
	var string1 = house.join(" - ");
	document.write(string1);
	
	document.write("<hr/>");

	</script>
</body>	
</html>
