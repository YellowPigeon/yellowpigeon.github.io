<DOCTYPE html>
<html>
<head>

	<title>ObjectInitializer</title>
	<script type ="text/javascript">

		blue={name:"Blue", age:30};
		red={name:"Red", age:31};
		
	</script>
</head>
<body>
	<script type ="text/javascript">

	document.write(blue.name + " love " + red.name + " because she is " + red.age);
	document.write("<br/>");
	</script>
</body>	
</html>
