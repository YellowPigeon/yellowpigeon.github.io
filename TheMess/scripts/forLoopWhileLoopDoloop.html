<DOCTYPE html>
<html>
<head>

	<title>forLoopWhileLoopDoloop</title>
	
</head>

<body>
<script type="text/javascript">

	for( x = 0; x < 10; x ++){
		document.write("This is the practicing for loop in Javascript! <br/>");
	};	

	for( y = 3; y < 6; y++){
		document.write("This is for many loops! <br/>");
	
	};
	
	document.write("Boundary 1 !!<hr/>");
	
	var x =1;
	
	while(x < 5){
		document.write( x + " This is while loop practice which is almost the same as for loop except different syntax. <br/>");
		x++;
	};
	
	var y = 11;
	while (y < 15){
		document.write( y + " This is the second code starting No.5 <br/>");
		y++;
	
	};
	
	document.write("Boundary 2 !!<hr/>");
	
	var s = 5;
	
	do{
		document.write( s + " This is the syntax for doWhile. <br/>");
		s++;
	
	} while(s <=10 );
	
	var w = 888;
	
	do{
		document.write( w + " How wondergul you are !<br/>");
		w++;
	}while(w <= 30);
	
	
</script>

</body>	
</html>
