<DOCTYPE html>
    <html>
        <head>
            <title>Playground</title>
            <meta charset="uft=8">
            <link rel="stylesheet" href ="site.css">
        </head>
        <body>
            <script>
                function saveOperation(){
                    document.getElementById("resultsTable").hidden= false;
                    var information1 = document.getElementById("bookName").value;
                    var information2 = document.getElementById("writer").value;
                    var information3 = document.getElementById("category").value;
                    var displayResults = document.getElementById("resultsTable");
                    displayResults.innerHTML = displayResults.innerHTML + "<tr><td>" + information1 + "</td><td>" + information2 + "</td><td>" + information3 + "</td></tr>"
                };
                function lengthError1(){
                    document.getElementById("writer").length;
                    if(length>6){
                        document.getElementById("writer").style="color:red";
                        document.getElementById("lengthError").hidden=true;
                    }else{
                        document.getElementById("writer").style="color:blue";
                        document.getElementById("lengthError").hidden=false;
                    };
                };
            </script>
            <h1>This is Playground page for searching information.</h1>
            <p><b>Please search your faviroute <em>books!</em></b></p>
            <div>
                <table id="searchTable">
                    <tr>
                        <td>Book Name</td>
                        <td><input type="text" name="book name" id="bookName"></input></td>
                    </tr>
                    <tr>
                        <td>Writer</td>
                        <td><input type="text" name="writer" id="writer" oninput="lengthError1()"></input></td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td><input type="text" name="category" id="category"></input></td>
                    </tr>
                </table>
                <input type="button" value="save" onclick="saveOperation()" id="button"></input>
            </div>
            <p id="lengthError" hidden="false">No more words!!</p>
            <div>
                <table id="resultsTable" hidden="true">
                    <tr>
                        <th>Book name</th>
                        <th>Writer</th>
                        <th>Category</th>
                    </tr>
                </table>
            </div>
        </body>
    </html>
