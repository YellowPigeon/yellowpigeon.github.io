<DOCTYPE html>
    <html>
        <h>
            <title>onTrack</title>
            <meta charset="utf-8">
            <link rel="stylesheet" href="onTrack.css" type="text/css">
        </h>
        <body>
            <h1><img src="img2/fat.JPG" alt="You are sooo fat" class="pictureA">Let's keep onTrack !!</h1>
            <div class="div2">
                <h2><img src="img2/loveyou.JPG" alt="love you" class="pictureB">Personal Data</h2>
                <table>
                    <tr>
                        <td>User name</td>
                        <td><input type="text" name="userName" id="userName"></input></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td><input type="text" name="age" id="age"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>Height</td>
                        <td><input type="text" name="height" id="height">
                                <select>
                                    <option name="cm" id="heightOpt">cm</option>
                                    <option name="inch" id="heightOpt" selected>inch</option>
                                </select>
                            </input>
                        </td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td>
                            <input type="text" name="weight" id="weight">
                                <select>
                                    <option name="kg" id="weightOpt">kg</option>
                                    <option name="pound" id="weightOpt" selected>pound</option>
                                </select>
                            </input>
                        </td>
                    </tr>
                </table>
            </div>
        </body>
    </html>
