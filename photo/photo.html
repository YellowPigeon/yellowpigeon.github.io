<DOCTYPE html>
    <html>
        <head>
            <title>Photo Gallery</title>
            <meta charset="uft-8">
            <link rel="stylesheet" href="photo.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
            
        </head>
        <body>
            <script src="photo.js" type="text/javascript"></script>
            <h1 class="header1">Here you can search what you are interested in!</h1>
            <div>
                <table>
                    <tr>
                        <td>Article</td>
                        <td><input type="text" name="article" id="article" oninput="reminder('article')"></input></td>
                    </tr>
                    <tr>
                        <td>Photo</td>
                        <td><input type="text" name="photo" id="photo" oninput="reminder('photo')"></input></td>
                    </tr>
                    <tr>
                        <td>Song</td>
                        <td><input type="text" name="song" id="song" oninput="reminder('song')"></input></td>
                    </tr>
                    <tr>
                        <td>Video</td>
                        <td><input type="text" name="video" id="video" oninput="reminder('video')"></input></td>
                    </tr>
                    <tr>
                        <td>Profile</td>
                        <td><input type="text" name="profile" id="profile" oninput="reminder('profile')"></input></td>
                    </tr>
                </table>
                <p><input type="button" id="button" value="save" onclick="displayText()"></input></p>
                <p id="lengthError" hidden ="true">Only 6 character is allowed typing!</p>
            </div>
            <div>
                <table id="displayArea" hidden ="true">
                    <th>Article</th>
                    <th>Photo</th>
                    <th>Song</th>
                    <th>Video</th>
                    <th>Profile</th>
                </table>
            </div>
            <div>
                <form id="form">
                        <p><label>Song <input type="text" name="song" id="song"></input></label></p>
                        <p><label>Singer <input type="text" name="singer" id="singer"></input></label></p>
                        <p>Genre<label><input type="radio" name="gender" id="male"> Male </input></label>
                                <label><input type="radio" name="gender" id="femal" checked> Female </input></label></p>
                        <p><label>Access Code <input type="password" name="code" id="code"></input></label></p>
                        <p><label>email <input type="email" name="email" id="email" value="default@example.com"></label></label></p>
                        <p><label>email <input type="email" name="email" id="email2" placeholder="Enter your email address"></label></label></p>
                        <p><label>Date <input type="date" name="date" id="date"></input></label></p>
                        <fieldset>
                            <legend id="reference">Reference</legend>
                            <label><input type="radio"> Newspaper</input></label>
                            <label><input type="radio"> Book</input></label>
                            <label><input type="radio" checked> Internet</input></label>
                            <label><input type="radio"> Email</input></label>
                            <label><input type="radio"> TV</input></label>
                            <label><input type="radio"> School</input></label>
                            <label><input type="radio"> Friends</input></label>
                            <label><input type="radio"> Ohters</input></label>
                        </fieldset>
                        <p><label>Comment</label></p>
                        <textarea id="comment"></textarea>
                        <p><input type="submit" name="button" id="button" value="Submit" onclick="submit()"></input></p>
                    </form>
            </div>
            <p><input type="button" value="click me" onclick="button()" ></input></p>
        </body>
    </html>
